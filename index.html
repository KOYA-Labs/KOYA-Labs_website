<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOYA labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Roboto Mono (Google Fonts) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"
    rel="stylesheet"
  />

  <!-- All colors used have been checked to comply with WCAG AAA standards at https://webaim.org/resources/contrastchecker/ -->

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config for Roboto Mono -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'roboto-mono': ['"Roboto Mono"', 'monospace'],
          },
        },
      },
    }
  </script>
</head>

<body 
  class="
    bg-[#111111]
    text-[#AAAAAA]
    font-light
    font-roboto-mono
    flex 
    flex-col 
    justify-evenly  /* Spaces items evenly in vertical direction */
    items-center
    min-h-screen     /* Fills the full browser height */
    text-center
    px-4
  "
>

  <!-- Add a screen-reader-only heading for accessibility -->
  <h1 class="sr-only">KOYA labs</h1>

  <!-- 1) LOGO -->
  <!-- img tag instead of inline svg such as to safeguard from accessing it directly for changes -->
  <img
    src="images/koya-logo.svg"
    alt="KOYA labs logo with blue mountains and KOYA labs text"
    class="
      w-3/4          /* Fill 75% of the screen width on narrow devices */
      max-w-[600px]  /* Don’t exceed 600px on wide screens */
    "
  />

  <!-- 2) MISSION / VISION BLOCK -->
  <div>
    <p class="text-base text-[#D8D8D8] mb-4">
      Our mission is to maximize human creativity.
    </p>
    <p class="text-base text-[#BEBEBE]">
      Our vision is a world where every person can turn their passion into profit.
    </p>
  </div>

  <!-- 3) STEALTH TEXT -->
  <p class="text-sm text-[#A1A1A1]">
    We are currently in stealth mode… soon, you’ll understand why.
  </p>
</body>
</html>
