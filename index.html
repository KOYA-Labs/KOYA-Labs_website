<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOYA labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Roboto Mono (Google Fonts) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'roboto-mono': ['"Roboto Mono"', 'monospace'],
          },
        },
      },
    }
  </script>
</head>
<body 
  class="
    bg-[#111111]
    text-[#AAAAAA]
    font-light
    font-roboto-mono
    text-base
    flex
    flex-col
    items-center
    text-center
    min-h-screen
    pt-16
    pb-16
    px-8
  "
>
  <!-- Logo -->
  <img
    src="images/koya-logo.png"
    alt="KOYA Labs Logo"
    class="block mx-auto w-[80%] max-w-[600px] mb-8"
  />

  <!-- Mission/Vision block -->
  <div class="mb-8">
    <p class="text-[1.0rem] text-[#D8D8D8] mb-2">
      Our mission is to maximize human creativity.
    </p>
    <p class="text-[1.0rem] text-[#BEBEBE]">
      Our vision is a world where every person can turn their passion into profit.
    </p>
  </div>

  <!-- Stealth Mode -->
  <div class="text-[0.9rem] text-[#808080]">
    We are currently in stealth mode… soon, you’ll understand why.
  </div>
</body>
</html>
